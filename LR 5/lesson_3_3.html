<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Текст</title>
	<style>
		article
		{
			width: 400px;
		}
		article p
		{
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		section
		{
			width: 300px;
		}
		section p
		{
			word-wrap: break-word;
		}
	</style>
</head>
<body>
	<article>
		<p>Очень длинный текст, который нужен для проверки свойства text-overflow.</p>
	</article>
	<section>
		<p>Длииииииииииииииииииииииииииииииииииииииииииииииииииииннное слово.</p>
	</section>
</body>
</html>
